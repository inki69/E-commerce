<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="vh-100 position-fixed col-md-4 d-none" id="Cart">
      <a id="xButton"><i class="fa-solid fa-x"></i></a>

      <p class="px-5" id="noItems">There no Items added to the cart yet!</p>
      <ul id="cartItems" class="list-unstyled"></ul>
    </div>

    <nav class="py-3 mb-5 text-white" style="background-color: #15161d">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-3 text-center text-md-left mb-3 mb-md-0">
            <h1
              class="no-wrap d-flex align-items-center justify-content-center justify-content-md-start"
            >
              <i class="fa-solid fa-shop" style="color: #d10024"></i>
              <span class="ml-2">E-Shop</span>
            </h1>
          </div>
          <div class="col-md-6 mb-3 mb-md-0 d-flex justify-content-center">
            <form class="search-container d-flex" action="/search" method="get">
              <input
                type="search"
                class="form-control"
                name="query"
                placeholder="Search..."
                id="searchInput"
              />
              <button
                type="submit"
                class="btn d-flex align-items-center justify-content-center"
                id="searchButton"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
          <div class="col-md-3 text-center text-md-right">
            <button class="btn btn-cart"  id="cartButton">
              <i class="fa-solid fa-cart-shopping"></i>
              <span class="badge d-none" id="items-count"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>
    

    <section class="m-5">
      <div
        id="loading"
        class="d-flex vh-100 justify-content-center align-items-center"
      >
        <h2>Loading...</h2>
      </div>

      <div class="" id="main-content">
        <div class="row">
          <div class="col-3 border shadow rounded-2" id="sideBar">
            <h4>Categories:</h4>
            <ul class="list-unstyled px-3" id="sideBarCategories">
              <!-- Categories will be dynamically inserted here -->
            </ul>
          </div>
          <div class="col-9" id="products-section">
            <div class="row" id="products">
              <!-- Products will be dynamically inserted here -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
